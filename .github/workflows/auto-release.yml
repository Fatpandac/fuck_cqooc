name: Release fuckcqooc
on:
  push:
    tags:
      - '**'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GAYHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ğŸ‰ ${{ github.ref }}
          draft: true # Releaseè‰ç¨¿
          prerelease: true # é¢„è§ˆç‰ˆ
  windowsbuild:
    name: build windows
    needs: release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: install pyinstaller
        run: |
          pip3 install pyinstaller # å¯æ›¿æ¢ä¸ºè‡ªå·±é¡¹ç›®çš„ç¼–è¯‘å‘½ä»¤
      - name: setup env
        run: |
          pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: build app
        run: |
          pyinstaller src/app.py -F -w --add-data "assets;assets" --icon metadata/WinIcon.png

      - name: build package
        run: |
          cd dist
          ren app.exe fuckcqooc.exe
          tar -zcvf fuckcqooc_win.tar.gz fuckcqooc.exe
      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GAYHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: dist/fuckcqooc_win.tar.gz # å‘å¸ƒçš„å‹ç¼©åŒ…åç§°
          asset_name: fuckcqooc_${{ github.ref }}_win.tar.gz # å‘å¸ƒçš„å‹ç¼©åŒ…åç§°
          asset_content_type: application/gzip
  macosbuild:
    name: build macos
    needs: release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: install pyinstaller
        run: |
          pip3 install pyinstaller # å¯æ›¿æ¢ä¸ºè‡ªå·±é¡¹ç›®çš„ç¼–è¯‘å‘½ä»¤
      - name: setup env
        run: |
          pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: build app
        run: |
          pyinstaller src/app.py -F -w --add-data "assets:assets" --icon metadata/MacIcon.png

      - name: build package
        run: |
          cd dist
          mv app.app fuckcqooc.app
          tar -zcvf fuckcqooc_macos.tar.gz fuckcqooc.app
      - name: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GAYHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: dist/fuckcqooc_macos.tar.gz # å‘å¸ƒçš„å‹ç¼©åŒ…åç§°
          asset_name: fuckcqooc_${{ github.ref }}_macos.tar.gz # å‘å¸ƒçš„å‹ç¼©åŒ…åç§°
          asset_content_type: application/gzip
