ci:
  skip: [pytest]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: check-toml
      - id: trailing-whitespace
  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: pytest
        name: Check pytest
        entry: pipenv run pytest --cov=src --cov-report=html --cov-fail-under=100
        pass_filenames: false
        language: system
        types: [python]
